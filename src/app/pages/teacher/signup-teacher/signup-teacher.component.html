<div class = "bootstrap-wrapper">
    <div class = "container">
      <div class = "row" style = "margin-top : 20px;">
        <div class = "col-md-6 offset-md-3">
          <div class="container text-center">
            <img src="/img/signup.jpg" width = "100" height = "100">
          </div>
  
          <h1 class="text-center">Registro Nuevo Docente</h1>
  
  
          <form (ngSubmit) = "formSubmit()">
            <mat-form-field class="full-width"  appearance = "outline">
              <mat-label>Username</mat-label>
              <input required [(ngModel)] = "user.email" name = "username" matInput placeholder="Ingrese su nombre de usuario">
              <mat-hint>El nombre de usuario debe ser único</mat-hint>
            </mat-form-field>
  
            <mat-form-field class="full-width"  appearance = "outline">
              <mat-label>Password</mat-label>
              <input required [(ngModel)] = "user.password" name = "password" matInput placeholder="Ingrese su contraseña">
            </mat-form-field>
  
            <mat-form-field class="full-width"  appearance = "outline">
              <mat-label>Nombres</mat-label>
              <input required [(ngModel)] = "user.name" name = "name" matInput placeholder="Ingrese sus nombres">
            </mat-form-field>
  
            <mat-form-field class="full-width"  appearance = "outline">
              <mat-label>Apellidos</mat-label>
              <input required [(ngModel)] = "user.lastname" name = "lastname" matInput placeholder="Ingrese sus apellidos">
            </mat-form-field>
  
          
  
            <mat-form-field class="full-width"  appearance = "outline">
              <mat-label>Teléfono</mat-label>
              <input required [(ngModel)] = "user.phone" name = "phone" matInput placeholder="Ingrese su número de teléfono">
            </mat-form-field>
  
            <div class = "container text-center">
              <button mat-raised-button color="">Registrar</button>
              <button type="reset" style = "margin-left: 20px;" mat-raised-button color="">Limpiar</button>
            </div>
          </form>
          <br><br><br>
        </div>
      </div>
    </div>
  </div>
