<mat-card>
    <mat-action-list class="sidebar">
        <div mat-subheader>Menu</div>
        <button routerLink="/student" mat-list-item>
            <mat-icon mat-list-icon>home</mat-icon> Inicio
        </button>
        <button mat-list-item routerLink="/student/profile">
            <mat-icon mat-list-icon>account_circle</mat-icon> Perfil
        </button>
        <button mat-list-item routerLink="/student/cursos">
            <mat-icon mat-list-icon>list</mat-icon> Cursos
        </button>
        <button mat-list-item (click)="logout()">
            <mat-icon mat-list-icon>logout</mat-icon> Salir
        </button>
    </mat-action-list>
</mat-card>
